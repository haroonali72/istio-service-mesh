syntax= "proto3";
package proto;

message ServiceResponse{
    string error = 1;
    ServiceStatus status = 2;

}

message ServiceStatus {
    string id = 1;
    string service_id = 2;
    string name = 3;
    repeated string status_individual = 4;
    string status = 5;
    string reason = 6;
    bool isComplete=7;
    repeated string pod_errors=8;
}

message NameRequest {
    string name = 1;
}


enum Mode {
    PASSTHROUGH = 0;
    SIMPLE = 1;
    MUTUAL = 2;
    AUTO_PASSTHROUGH = 3;
    ISTIO_MUTUAL = 4;
}