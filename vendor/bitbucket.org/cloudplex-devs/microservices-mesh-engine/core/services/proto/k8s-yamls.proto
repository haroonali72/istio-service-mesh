syntax = "proto3";

package proto;

service YamlService {
    rpc GetYamlService (YamlServiceRequest) returns (YamlServiceResponse) {}
}
message YamlServiceResponse {
    bytes service = 1;
    string namespace=2;
    bytes chartFile = 3;
    bytes helperFile = 4;
}
message YamlServiceRequest{
    string type =1;
    bytes service = 2;
}
