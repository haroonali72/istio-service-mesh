syntax = "proto3";
package proto;

service k8sResource {
    rpc GetK8sResource(KubernetesResourceRequest) returns (KubernetesResourceResponse) {}
}
message KubernetesResourceRequest {
    string infra_id = 1;
    string company_id = 2;
    string token = 3;
    string command = 4;
    repeated string namespaces = 5;
    repeated string args = 6;
}
message KubernetesResourceResponse {
    bytes resource = 1;
    string error = 2;
}